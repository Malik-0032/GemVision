<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Vision Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Gemini Vision Chatbot</h1>
        </header>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <!-- Chat Container -->
            <div id="chat-container" class="h-96 overflow-y-auto mb-4 p-4 border rounded">
                <!-- Messages will be displayed here -->
            </div>

            <!-- Controls -->
            <div class="flex flex-col gap-4">
                <!-- File Upload -->
                <div class="flex items-center gap-2">
                    <input type="file" 
                           id="file-upload" 
                           accept="image/*"
                           class="hidden">
                    <label for="file-upload" 
                           class="cursor-pointer bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Upload Image
                    </label>
                    <span id="file-name" class="text-sm text-gray-600"></span>
                </div>

                <!-- Message Input -->
                <div class="flex gap-2">
                    <input type="text" 
                           id="message-input" 
                           placeholder="Type your message..."
                           class="flex-1 p-2 border rounded">
                    <button id="send-btn" 
                            class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">
                        Send
                    </button>
                </div>

                <!-- Control Buttons -->
                <div class="flex gap-2">
                    <button id="clear-btn" 
                            class="flex-1 bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
                        Clear Chat
                    </button>
                    <button id="exit-btn" 
                            class="flex-1 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                        Exit Chat
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
