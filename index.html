<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GemVision</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="animated-background">
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
    </div>

    <div class="container mx-auto p-4 max-w-4xl relative z-10">
        <header class="text-center mb-8">
            <h1 class="text-4xl header-title">
                <i class="fas fa-robot mr-2"></i>GemVision AI
            </h1>
            <p class="header-subtitle mt-2">Powered by Google's Gemini Pro Vision</p>
        </header>

        <div class="bg-white bg-opacity-95 rounded-lg shadow-2xl p-6">
            <!-- Chat Container -->
            <div class="glass-container rounded-lg shadow-2xl p-6">
            <div id="chat-container" class="h-96 overflow-y-auto mb-4 p-4 border rounded-lg">
                <!-- Messages will be displayed here -->
            </div>

            <!-- Controls -->
            <div class="flex flex-col gap-4">
                <!-- File Upload -->
                <div class="flex items-center gap-2">
                    <input type="file" 
                           id="file-upload" 
                           accept="image/*"
                           class="hidden">
                    <label for="file-upload" 
                           class="cursor-pointer bg-gradient-to-r from-blue-500 to-blue-600 text-white px-4 py-2 rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all duration-300 flex items-center">
                        <i class="fas fa-image mr-2"></i>Upload Image
                    </label>
                    <span id="file-name" class="text-sm text-gray-600"></span>
                </div>

                <!-- Message Input -->
                <div class="flex gap-2">
                    <div class="flex-1 relative">
                        <input type="text" 
                               id="message-input" 
                               placeholder="Type your message..."
                               class="w-full p-3 border rounded-lg pl-4 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <div id="typing-indicator" class="hidden absolute right-3 top-3">
                            <div class="typing-dots"></div>
                        </div>
                    </div>
                    <button id="send-btn" 
                            class="bg-gradient-to-r from-green-500 to-green-600 text-white px-6 py-2 rounded-lg hover:from-green-600 hover:to-green-700 transition-all duration-300 flex items-center">
                        <i class="fas fa-paper-plane mr-2"></i>Send
                    </button>
                </div>

                <!-- Control Buttons -->
                <div class="flex gap-2">
                    <button id="clear-btn" 
                            class="flex-1 bg-gradient-to-r from-yellow-500 to-yellow-600 text-white px-4 py-2 rounded-lg hover:from-yellow-600 hover:to-yellow-700 transition-all duration-300">
                        <i class="fas fa-broom mr-2"></i>Clear Chat
                    </button>
                    <button id="exit-btn" 
                            class="flex-1 bg-gradient-to-r from-red-500 to-red-600 text-white px-4 py-2 rounded-lg hover:from-red-600 hover:to-red-700 transition-all duration-300">
                        <i class="fas fa-door-open mr-2"></i>Exit Chat
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
